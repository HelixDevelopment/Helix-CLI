# Test configuration for Helix CLI
database:
  host: "test-db"
  port: 5432
  user: "helix_test"
  password: "test_password"
  dbname: "helix_test"
  sslmode: "disable"

workers:
  enabled: true
  pool:
    test-worker-1:
      host: "test-worker-1"
      port: 22
      username: "root"
      key_path: "/root/.ssh/id_rsa"
      capabilities: ["llm-inference", "code-generation", "testing"]
      display_name: "Test Worker 1"
    test-worker-2:
      host: "test-worker-2"
      port: 22
      username: "root"
      key_path: "/root/.ssh/id_rsa"
      capabilities: ["code-generation", "testing"]
      display_name: "Test Worker 2"
    test-worker-3:
      host: "test-worker-3"
      port: 22
      username: "root"
      key_path: "/root/.ssh/id_rsa"
      capabilities: ["testing"]
      display_name: "Test Worker 3"
  auto_install: false
  health_check_interval: 30
  max_concurrent_tasks: 10
  task_timeout: 300

llm:
  providers:
    local:
      enabled: true
      model_path: "/app/models"
    ollama:
      enabled: false
      base_url: "http://localhost:11434"
    openai:
      enabled: false
      api_key: "${OPENAI_API_KEY}"

notifications:
  enabled: false
  channels:
    email:
      enabled: false
      smtp_server: "smtp.example.com"
      from: "helix@example.com"

logging:
  level: "debug"
  format: "json"

security:
  encryption:
    enabled: false
  authentication:
    methods: ["api_key"]

server:
  port: 8080
  host: "0.0.0.0"