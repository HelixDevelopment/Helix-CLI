version: '3.8'

services:
  helixcode-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helixcode-website
    restart: unless-stopped
    ports:
      - "${WEBSITE_PORT:-8000}:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - ./nginx-logs:/var/log/nginx
      - ./health-check:/usr/share/nginx/html/health
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - helixcode-network
    labels:
      - "com.helixcode.description=HelixCode Website"
      - "com.helixcode.version=1.0.0"

networks:
  helixcode-network:
    driver: bridge
    name: helixcode-website-network

volumes:
  nginx-logs:
    driver: local
  health-check:
    driver: local